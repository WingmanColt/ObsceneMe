                    <i class="lab la-twitter"></i>
                  </a>
                </li>
                <li *ngIf="this.settings.socialSettings.youtubeChannelUrl">

                    <i class="lab la-youtube"></i>
                  </a>

                    </svg>
                  </a>
                </li>
              </ul>
              <ul class="topIcons">
                <li class="toggle-nav"
                  (click)="baseMenuToggle()">
                  <i *ngIf="!this.isMenuOpen"
                    class="las la-bars sidebar-bar"></i>
                  <i *ngIf="this.isMenuOpen"
                    class="las la-times sidebar-bar"></i>
                </li>
                <li class="toggle-search"
                  (click)="searchBarToggle(undefined)">
                  <i class="las la-search searchbar-bar"></i>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-4">
            <div class="d-flex justify-content-center">
              <div class="brand-logo">
                <a [routerLink]="['/']">
                  <div class="logo-content">
                    <h1 class="logoText">
                      {{ firstPart }}
                      <span class="dot-replaced">
                        <img 
                          [lazyLoad]="'./assets/images/obscene.me/logos/logo-transperent.webp'" 
                          class="dot-image" />
                      </span>
                      {{ secondPart }}
                    </h1>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="d-flex menu-right flex-row-reverse">
              <ul class="topIcons d-flex">
                <li class="toggle-user"
                  (click)="userSettingsToggle(undefined)"
                  *ngIf="settings.accountSetting.AccountSystem">
                  <div>
                    <ng-container
                      *ngIf="(favProducts$ | async)?.length > 0 && settings.homeSettings.activeDotOnUser; else noItems">
                      <span class="cart_qty_cls mobile-only"
                        [class]="settings.homeSettings.dotMobileColorOnUser"
                        role="status"> {{ (favProducts$ | async)?.length }} </span>
                      <span class="cart_qty_cls desktop-only"
                        [class]="settings.homeSettings.dotColorOnUser"
                        role="status"> {{ (favProducts$ | async)?.length }} </span>
                    </ng-container>
                    <ng-template #noItems>
                      <!-- Handle case when there are no items -->
                    </ng-template>
                  </div>
                  <i class="las la-user"></i>
                </li>
                <li class="toggle-search"
                  (click)="searchBarToggle(undefined)">
                  <div class="input-group"
                    *ngIf="settings.homeSettings.searchWithInput">
                    <i class="las la-search searchbar-bar searchbar-icon"></i>
                    <input type="text"
                      class="form-control search-minimal"
                      [placeholder]="'Search' | translate" />
                  </div>
                  <i class="las la-search"
                    *ngIf="!settings.homeSettings.searchWithInput"></i>
                </li>
                <li class="toggle-cart"
                  (click)="cartMenuToggle(undefined)">
                  <span *ngIf="isActiveDot" class="cart_qty_cls" [ngClass]="{ 'dotMobileColorOnBasket': isMobile,'dotColorOnBasket': !isMobile}" role="status">
                    {{ cartLength || undefined }}
                  </span>
                  <i class="las la-shopping-bag"></i>
                </li>
              </ul>
            </div>
          </div>
          <!-- <div class="menu-right desktop-only">
            <app-menu></app-menu>
          </div>-->
        </div>
        <!--Mobile Nav Menu Black-->
        <app-menu></app-menu>
        <!--My Basket-->
        <app-cart-menu (isOpen)="cartMenuToggle($event)"></app-cart-menu>
      </div>
    </div>
  </div>
  <div class="bottom-menu">
    <div class="row">
      <div class="col-12">
        <app-menu-basic></app-menu-basic>
      </div>
    </div>
  </div>
</header>

<header class="sticky"
  [ngClass]="class"
  [ngClass]="searchHeaderWhiteColor ?? 'searchHeader-white'"
  [class.fixed]="stick && sticky"
  [class.invisibleBottomMenu]="invisibleBottomMenu"
  [class.transparentHome]="transparentHome"
  *ngIf="headerType == 1">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="main-menu p-0">
          <!-- <div class="col-1">
      <div class="menu-left" style="right: 10px">
       <ul class="left-icons">
        <li>
         <a [routerLink]="'/'">
          <i class="las la-angle-left color-unset"></i>
         </a>
        </li>
       </ul>
      </div>
     </div>-->
          <div class="col-11">
            <app-searchbarSimple (isOpen)="searchBarToggle($event)"></app-searchbarSimple>
          </div>
          <div class="col-1">
            <div class="d-flex menu-right justify-content-center">
              <ul class="topIcons">
                <li class="toggle-cart"
                  (click)="cartMenuToggle(undefined)">
                  <span *ngIf="isActiveDot" class="cart_qty_cls" [ngClass]="{ 'dotMobileColorOnBasket': isMobile,'dotColorOnBasket': !isMobile}" role="status">
                    {{ cartLength || undefined }}
                  </span>
                  <i class="las la-shopping-bag text-black" [class.text-silver]="stick && sticky"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!--My Basket-->
        <app-cart-menu (isOpen)="cartMenuToggle($event)"></app-cart-menu>
      </div>
    </div>
  </div>
</header>
