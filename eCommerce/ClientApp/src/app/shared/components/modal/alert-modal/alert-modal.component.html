<ng-template class="alert-modal" #alertModal let-modal>
 <div class="modal-content">
  <div class="modal-header">
   <button type="button" class="close border-0" (click)="modal.dismiss('Cross click')">
    <i class="las la-times-circle"></i>
   </button>
  </div>
  <div class="modal-body desktop-tablet-only">
   <div class="row">
    <div class="col-3">
     <div class="play-button">
      <svg class="circle" fill="none" width="6rem" height="6em" viewBox="0 0 110 110">
       <circle stroke="currentColor" stroke-width="2px" cx="55" cy="55" r="50" />
      </svg>
      <i [class]="icon" [style]="iconColor"></i>
     </div>
    </div>
    <div class="col-9">
     <h2>{{ "Notification" | translate }}</h2>
     <h3>{{ text | translate }}</h3>
    </div>
   </div>
  </div>
  <div class="modal-body mobile-only">
   <div class="row">
    <div class="col-12 text-center">
     <div class="play-button">
      <svg class="circle" fill="none" width="6rem" height="6em" viewBox="0 0 110 110">
       <circle stroke="currentColor" stroke-width="2px" cx="55" cy="55" r="50" />
      </svg>
      <i [class]="icon" [style]="iconColor"></i>
     </div>
    </div>
    <br />
    <div class="row alert-text">
     <div class="col-12">
      <h2>{{ "Notification" | translate }}</h2>
      <h3 class="text-center">{{ text | translate }}</h3>
     </div>
    </div>
   </div>
  </div>
  <div class="modal-footer" data-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')">
   {{ "Ok" | translate }}
  </div>
 </div>
</ng-template>
