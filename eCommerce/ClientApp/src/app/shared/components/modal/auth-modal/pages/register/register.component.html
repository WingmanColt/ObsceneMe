<div class="login-card-logoBox">
  <img [lazyLoad]="getLogoUrl(1)" class="cl-logoImage rounded" [alt]="settings.webName">
    
    <a [routerLink]="['/']" >
        {{ settings.webName }}
    </a>
</div>
<div class="login-card-alert" *ngIf="this.outputMessage?.length > 0">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 25 23">
        <path fill="currentColor" fill-rule="evenodd"
            d="M9.5 2A3.2 3.2 0 0 1 15 2l9 15.8a3.2 3.2 0 0 1-2.8 4.8H3.3c-2.4 0-4-2.6-2.8-4.8L9.5 2Zm4.4 15.8a1.6 1.6 0 1 1-3.2 0 1.6 1.6 0 0 1 3.2 0ZM12.3 5a1.6 1.6 0 0 0-1.6 1.6v4.8a1.6 1.6 0 0 0 3.2 0V6.6A1.6 1.6 0 0 0 12.3 5Z"
            clip-rule="evenodd"></path>
    </svg>
    <div class="alertText-container">
        <p>{{ this.outputMessage | translate }}</p>
    </div>
</div>
<div class="login-card-header">
    <h1>
        {{ "Sign Up" | translate }}</h1>
    <p>
        {{ "to continue to" | translate }} </p>
</div>
<div class="login-card-body">
    <div class="login-social-buttons">
        <button class="social-button-google"><span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" height="1.25em" viewBox="0 0 600 600" width="1.25em">
  <path d="M533.5 278.4c0-18.5-1.5-37.1-4.7-55.3H272.1v104.8h147c-6.1 33.8-25.7 63.7-54.4 82.7v68h87.7c51.5-47.4 81.1-117.4 81.1-200.2z" fill="#4285f4"/>
  <path d="M272.1 544.3c73.4 0 135.3-24.1 180.4-65.7l-87.7-68c-24.4 16.6-55.9 26-92.6 26-71 0-131.2-47.9-152.8-112.3H28.9v70.1c46.2 91.9 140.3 149.9 243.2 149.9z" fill="#34a853"/>
  <path d="M119.3 324.3c-11.4-33.8-11.4-70.4 0-104.2V150H28.9c-38.6 76.9-38.6 167.5 0 244.4l90.4-70.1z" fill="#fbbc04"/>
  <path d="M272.1 107.7c38.8-.6 76.3 14 104.4 40.8l77.7-77.7C405 24.6 339.7-.8 272.1 0 169.2 0 75.1 58 28.9 150l90.4 70.1c21.5-64.5 81.8-112.4 152.8-112.4z" fill="#ea4335"/>
</svg>
                </span>
            <div class="btn-container"><span>Continue with Google</span>
            </div><svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 20 20">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.3 10h13.4m-5-5 5 5-5 5">
                </path>
            </svg>
        </button>
    </div>
    <div class="row-divider">
        <div class="line"></div>
        <p>{{'or' | translate}}</p>
        <div class="line-2"></div>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit(this.registerForm?.value)">
        <div class="login-card-row">
            <div class="login-card-field">
                <div class="login-card-fieldRow">
                    <label for="firstname">{{ "First Name" | translate }} *</label>
                </div>
                <input type="text" name="firstname" [formControl]="registerForm?.controls['firstname']"
                    [class.invalid]="registerForm?.controls.firstname.touched && registerForm?.controls.firstname.errors">
            </div>
            <div class="login-card-field">
                <div class="login-card-fieldRow">
                    <label for="lastname">{{ "Last Name" | translate }} *</label>
                </div>
                <input type="text" name="lastname" [formControl]="registerForm?.controls['lastname']"
                    [class.invalid]="registerForm?.controls.lastname.touched && registerForm?.controls.lastname.errors">
            </div>
        </div>
        <div class="login-card-row">
            <div class="login-card-field">
                <div class="login-card-fieldRow">
                    <label for="email">{{ "Email" | translate }} *</label>
                </div>
                <input type="email" name="email" [formControl]="registerForm?.controls['email']"
                    [class.invalid]="registerForm?.controls.email.touched && registerForm?.controls.email.errors">
            </div>
        </div>
        <div class="login-card-row">
            <div class="login-card-field">
                <div class="login-card-fieldRow">
                    <label for="password">{{ "Password" | translate }} *</label>
                </div><input type="password" name="password" [formControl]="registerForm?.controls['password']"
                    autocomplete="off"
                    [class.invalid]="registerForm?.controls.password.touched && registerForm?.controls.password.errors">
            </div>
        </div>
        <div class="login-card-row">
            <div class="login-card-field">
                <div class="login-card-fieldRow">
                    <label for="cpassword">{{ "Confirm Password" | translate }} *</label>
                </div><input type="password" name="cpassword" [formControl]="registerForm?.controls['confirmPassword']"
                    autocomplete="off"
                    [class.invalid]="registerForm?.controls.confirmPassword.touched && registerForm?.controls.confirmPassword.errors"
                    [class.invalid]="registerForm.value.password !== registerForm.value.confirmPassword">
            </div>
        </div>
        <button type="submit"
            [class.disabled]="!registerForm?.valid || registerForm.value.password !== registerForm.value.confirmPassword"
            [ngSwitch]="this.btnSubmitLoader">
            <span *ngSwitchCase="0">
                <i class="las la-user-plus"></i>
                {{ "Continue" | translate }}
            </span>

            <span *ngSwitchCase="1">
                <span class="spinner-border spinner-border-sm"></span>
            </span>

            <span *ngSwitchCase="2">
                <span class="spinner-border spinner-border-sm"></span>

            </span>

            <span *ngSwitchCase="3">
                <i class="las la-check"></i>

            </span>
            <span *ngSwitchCase="4">
                <i class="las la-user-times"></i>
                {{ "Continue" | translate }}
            </span>
        </button>
    </form>
</div>
<div class="login-card-footer">
    <div class="footer-container"><span>{{ "Already have an account?" | translate }}</span>
        <a (click)="switchPage('LoginPage')">{{ "Sign In" | translate }}</a>
    </div>
</div>
