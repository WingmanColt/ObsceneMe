<ng-template class="video-modal" #videoModal let-modal>
    <div class="modal-content">
        <div class="modal-header">

        </div>
        <div class="modal-body">
            <iframe loading="lazy" class="lazy-loading" width="100%" height="100%"
                src="https://www.youtube.com/embed/6i4x8PC25nY" title="YouTube video player" frameborder="0"
                allow="autoplay; encrypted-media;" allowfullscreen></iframe>
        </div>
        <div class="modal-footer" data-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')">
            {{'Ok'|translate}}
        </div>
    </div>
</ng-template>
